      tailwind.config = {
        theme: {

            fontFamily: {

          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        @page {
          margin: 10mm;
          size: auto;
        }
        
        /* RESET CỰC MẠNH: Phá vỡ mọi giới hạn scroll/height của Web App */
        body, html, #root, main {
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          display: block !important;
          width: 100% !important;
          position: static !important;
        }

        /* Ẩn thanh cuộn */
        .overflow-y-auto, .overflow-x-auto, .overflow-hidden {
          overflow: visible !important;
          height: auto !important;
          max-height: none !important;
        }

        /* Ẩn các thành phần không cần thiết */
        header, nav, button, .no-print, .fixed, .sticky, .shadow-sm, .shadow-md, .border-b {
          display: none !important;
        }

        /* Đảm bảo in màu nền */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Tránh ngắt trang giữa dòng */
        tr, td, th, .break-inside-avoid {
          page-break-inside: avoid !important;
        }

        /* Fix lỗi biểu đồ bị mất khi in */
        .recharts-responsive-container {
            width: 100% !important;
            height: 350px !important; 
            page-break-inside: avoid !important;
            display: block !important;
        }
        
        /* Tinh chỉnh bảng */
        table {
            width: 100% !important;
            border-collapse: collapse !important;
        }
        th, td {
            border: 1px solid #000 !important;
            padding: 4px 8px !important;
            font-size: 11px !important;
            color: #000 !important;
        }
        
        /* Footer bản quyền */
        footer {
            display: block !important;
            position: relative !important;
            margin-top: 20px;
            width: 100%;
            border: none !important;
            text-align: center;
            color: #666;
            font-size: 10px;
        }
      }
    </style>
