<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐẤU THẦU VẬT TƯ - THIẾT BỊ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      @media print {
        /* 1. Thiết lập trang in */
        @page {
          margin: 10mm;
          size: auto; /* Tự động khổ giấy */
        }
        
        /* 2. Reset Layout toàn bộ ứng dụng để nội dung tràn ra nhiều trang */
        body, html, #root {
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* 3. Phá vỡ các vùng cuộn (scrollable areas) */
        .overflow-y-auto, .overflow-x-auto, .overflow-hidden {
          overflow: visible !important;
          height: auto !important;
          max-height: none !important;
        }

        /* 4. Ẩn giao diện điều khiển */
        header, nav, button, .no-print, .fixed, .sticky, footer.no-print {
          display: none !important;
        }

        /* 5. Mở rộng khung nội dung tối đa */
        main, .max-w-7xl {
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          position: static !important;
          flex: none !important;
          display: block !important;
        }

        /* 6. Đảm bảo màu nền và border in ra rõ nét */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* 7. Xử lý ngắt trang */
        .page-break {
          page-break-before: always;
        }
        
        tr, td, th, .break-inside-avoid {
          page-break-inside: avoid !important;
        }

        thead {
          display: table-header-group; 
        }

        /* 8. Sửa lỗi biểu đồ Recharts */
        .recharts-responsive-container {
            width: 100% !important;
            height: 350px !important; 
            page-break-inside: avoid !important;
        }
        
        /* 9. Tinh chỉnh bảng dữ liệu */
        table {
            width: 100% !important;
            border-collapse: collapse !important;
        }
        th, td {
            border: 1px solid #333 !important;
            padding: 6px !important;
            font-size: 11px !important; /* Chữ nhỏ lại một chút để vừa giấy A4 */
            color: #000 !important;
        }
        
        /* Footer bản quyền khi in */
        footer {
            display: block !important;
            position: relative !important; /* Không dùng fixed để tránh đè nội dung */
            margin-top: 20px;
            width: 100%;
            border: none !important;
            text-align: center;
            color: #666;
            font-size: 10px;
        }
      }
    </style>
